<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main_layout}">
	<head>
	<link th:href="@{/css/joinForm.css}" rel="stylesheet">
</head>
<body>
        <th:block>
            <div layout:fragment="content" class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
                <div class="d-flex justify-content-center align-items-center vh-80">
                    <div class="container text-center">
                        <h3 class="fw-bold mb-3">로 그 인</h3>
                        <p class="text-muted mb-3">쉽고 간편한 외주 서비스</p>
                        <div class="card" style="width: 100%; max-width: 500px;">
                            <form id="loginForm" action="login" method="post">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="memberId" name="memberId" placeholder="아이디" required>
                                    <label for="memberId">아이디</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="password" class="form-control" id="pass" name="pass" placeholder="비밀번호" required>
                                    <label for="pass">비밀번호</label>
                                </div>
                                
                                <div class="text-center mb-3">
                                    <a href="/findId" class="text-decoration-none me-3">아이디찾기</a>
                                    <a href="#" class="text-decoration-none">비밀번호찾기</a>
                                </div>
                                
                                <button type="submit" class="btn custom-button2 w-100 mb-3">로그인</button>
                            </form>
                            <div class="text-center mt-3">
                                <p>아직 회원이 아니신가요?
                                    <a href="joinForm" class="text-primary text-decoration-none">회원가입</a>
                                </p>
                            </div>
                            <hr>
                            <div class="kakao-login">
                                <a href="https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=YOUR_REST_API_KEY&redirect_uri=YOUR_REDIRECT_URI">
                                    <img src="images/kakao_login_medium_wide.png" alt="카카오 로그인">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
       </body>
</html>
