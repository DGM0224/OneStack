<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main_layout}">
	<head>
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	    <style>
	        body {
	            background-color: #f9f9f9; /* 심플한 배경 색상 */
	        }
	        .card {
	            border: none; /* 카드 테두리 제거 */
	            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 효과 */
	            padding: 3rem; /* 카드 내부 여백 추가 */
	        }
	        .btn-primary {
	            background-color: #4A90E2;
	            border: none;
	        }
	        .btn-primary:hover {
	            background-color: #357ABD;
	        }
	        .form-floating label {
	            color: #6c757d; /* 라벨 색상 변경 */
	        }
	        .form-floating input:focus {
	            box-shadow: none; /* 포커스 시 외곽선 효과 제거 */
	            border-color: #4A90E2;
	        }
	        .kakao-login img {
	            width: 100%; /* 카카오 로그인 버튼의 크기를 컨테이너에 맞게 설정 */
	            max-width: 250px;
	        }
	    </style>
	</head>
	<body>
	<div layout:fragment="content" class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
	    <div class="d-flex justify-content-center align-items-center vh-80">
	        <div class="container text-center">
	            <h3 class="fw-bold mb-3">로 그 인</h3>
	            <p class="text-muted mb-3">쉽고 간편한 외주 서비스</p>
	            <div class="card" style="width: 100%; max-width: 500px;">
	                <form id="loginForm" action="login" method="post">
	                    <div class="form-floating mb-3">
	                        <input type="text" class="form-control" id="userId" name="userId" placeholder="아이디" required>
	                        <label for="userId">아이디</label>
	                    </div>
	                    <div class="form-floating mb-4">
	                        <input type="password" class="form-control" id="userPass" name="userPass" placeholder="비밀번호" required>
	                        <label for="userPass">비밀번호</label>
	                    </div>
	                    <div class="text-end mb-3">
	                        <a href="#" class="text-decoration-none">계정찾기</a>
	                    </div>
	                    <button type="submit" class="btn btn-primary w-100 mb-3">로그인</button>
	                </form>
	                <div class="text-center mt-3">
	                    <p>아직 회원이 아니신가요?
	                        <a href="joinChoice" class="text-primary text-decoration-none">회원가입</a>
	                    </p>
	                </div>
	                <hr>
	                <div class="kakao-login">
	                    <a href="https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=YOUR_REST_API_KEY&redirect_uri=YOUR_REDIRECT_URI">
	                        <img src="images/kakao_login_medium_wide.png" alt="카카오 로그인">
	                    </a>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	</body>
</html>
