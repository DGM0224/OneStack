<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layouts/main_layout}">
   
 <th:block>
<div layout:fragment="content"
    class="d-flex align-items-center justify-content-center"
    style="min-height: 90vh;">
    <div class="d-flex align-items-center justify-content-center vh-80">
        <div class="container">
            <h3 class="fw-bold mb-3 text-center">아이디 찾기</h3>
            <p class="text-muted mb-3 text-center">회원가입 시 입력한 정보로 아이디를 찾을 수 있습니다.</p>
            <div class="card" style="width: 100%; max-width: 500px; margin: 0 auto;">
                <form id="findIdForm" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" name="name" placeholder="이름" required>
                        <label for="name">이름</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="전화번호" required>
                        <label for="phone">전화번호</label>
                    </div>

                    <button type="button" id="findIdBtn" class="btn custom-button2 w-100 mb-3">아이디 찾기</button>
                </form>
            </div>

            <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="resultModalLabel">아이디 찾기 결과</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-center">
                            <p class="mb-0">아이디는 <strong id="maskedId"></strong> 입니다.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn custom-button" data-bs-dismiss="modal">닫기</button>
                            <a href="/loginForm" class="btn custom-button2">로그인하기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</th:block>
</html>
