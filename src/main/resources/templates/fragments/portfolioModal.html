<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <<link rel="stylesheet" th:href="@{/css/portfolioModal.css}">
</head>
<body>
<div th:fragment="portfolioModal">
  <!-- ✅ 포트폴리오 상세 모달 -->
  <div class="modal fade" id="portfolioDetailModal" tabindex="-1" aria-labelledby="portfolioDetailLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <!-- 닫기 버튼 -->
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- 왼쪽: 이미지 -->
        <div class="portfolio-carousel-container">
          <img id="thumbnailImage" class="d-block w-100" alt="포트폴리오 이미지">
        </div>

        <!-- 오른쪽: 포트폴리오 정보 -->
        <div class="portfolio-info-container">
          <h2 id="portfolioTitle">포트폴리오 제목</h2>
          <p><strong>회원 이름:</strong> <span id="memberName">홍길동</span></p>
          <p><strong>전문 분야:</strong> <span id="categoryTitle">웹 개발</span></p>
          <p><strong>자기소개:</strong> <span id="selfIntroduction">안녕하세요. 웹 개발자 홍길동입니다.</span></p>
          <p><strong>연락 가능 시간:</strong> <span id="contactableTime">오전 9시 ~ 오후 6시</span></p>

          <p><strong>경력:</strong></p>
          <ul id="careerList">
            <li>10년 경력</li>
            <li>대기업 프로젝트 경험</li>
          </ul>

          <p><strong>수상 경력:</strong></p>
          <ul id="awardList">
            <li>2022년 IT 우수상</li>
          </ul>

          <p><strong>포트폴리오 설명:</strong></p>
          <p id="portfolioContent">이 포트폴리오는 최신 기술을 활용하여 개발된 웹사이트입니다.</p>

        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
