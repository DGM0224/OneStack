<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>포트폴리오 상세</title>

  <!-- ✅ Bootstrap 5 및 아이콘 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- ✅ JavaScript (jQuery & Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div th:fragment="portfolioModal">
  <!-- ✅ 포트폴리오 상세 모달 -->
  <div class="modal fade" id="portfolioDetailModal" tabindex="-1" aria-labelledby="portfolioDetailLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content border-0 shadow-lg rounded-4 overflow-hidden">

        <!-- ✅ 닫기 버튼 -->
        <div class="modal-header border-0">
          <h5 class="modal-title fw-bold" id="portfolioDetailLabel"></h5>
        </div>

        <div class="modal-body p-4">
          <div class="row">

            <!-- ✅ 이미지 슬라이드 -->
            <div class="col-md-6">
              <div id="portfolioCarousel" class="carousel slide rounded-3 shadow-sm" data-bs-ride="carousel">
                <div class="carousel-inner" id="portfolioImages">
                  <!-- JavaScript로 동적으로 추가될 이미지 -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">이전</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">다음</span>
                </button>
              </div>
            </div>

            <!-- ✅ 포트폴리오 정보 -->
            <div class="col-md-6">
              <h4 id="portfolioTitle" class="fw-bold text-primary">포트폴리오 제목</h4>
              <p><strong>👤 회원 이름:</strong> <span id="memberName" class="text-muted">홍길동</span></p>
              <p><strong>🛠 전문 분야:</strong> <span id="categoryTitle" class="badge bg-secondary">웹 개발</span></p>
              <p><strong>📢 자기소개:</strong> <span id="selfIntroduction" class="text-muted">안녕하세요. 웹 개발자 홍길동입니다.</span></p>
              <p><strong>⏰ 연락 가능 시간:</strong> <span id="contactableTime" class="text-muted">오전 9시 ~ 오후 6시</span></p>

              <p><strong>📌 경력:</strong></p>
              <ul id="careerList" class="list-group list-group-flush small"></ul>

              <p><strong>🏆 수상 경력:</strong></p>
              <ul id="awardList" class="list-group list-group-flush small"></ul>

              <p class="mt-3"><strong>📄 포트폴리오 설명:</strong></p>
              <p id="portfolioContent" class="text-muted small">이 포트폴리오는 최신 기술을 활용하여 개발된 웹사이트입니다.</p>
            </div>

          </div>
        </div>

        <!-- ✅ 하단 버튼 -->
        <div class="modal-footer border-0 d-flex justify-content-end">
          <button type="button" class="btn btn-outline-secondary px-4" data-bs-dismiss="modal">닫기</button>
        </div>

      </div>
    </div>
  </div>
</div>
</body>
</html>
