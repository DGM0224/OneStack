<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_layout}" lang="">
<head>
    <style>
        img {
            max-height: 150px;
            object-fit: cover;
        }
        .post-title {
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .post-title:hover {
            color: #0d6efd;
            font-weight: bold;
        }
        .inquiry-title {
            transition: color 0.2s ease;
        }
        .inquiry-title:hover {
            color: #0d6efd !important;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="row g-0">
        <div class="col-md-1"></div>
        <div class="col-md-10 mt-3 border-bottom">
            <h1 class="fw-bold mt-3 mb-4">회원 문의</h1>
        </div>

        <div class="row g-0">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="breadcrumb-container mt-3 mb-3">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#" class="text-decoration-none text-dark">고객센터</a></li>
                            <li class="breadcrumb-item active" aria-current="page">회원 문의</li>
                        </ol>
                    </nav>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>

        <div class="row g-0 mt-5">
            <div class="col-md-2"></div>
            <div class="col-md-8 border-bottom">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <form name="searchForm" id="searchForm" th:action="@{/memberInquiry}" method="get">
                        <div class="d-flex">
                            <select class="form-select me-2" style="width: 120px;" id="type" name="type">
                                <option value="title" th:selected="${type == 'title'}">제목</option>
                                <option value="content" th:selected="${type == 'content'}">내용</option>
                            </select>
                            <input type="text" class="form-control me-2" id="keyword" name="keyword" placeholder="검색어를 입력하세요" style="width: 250px;">
                            <button type="submit" class="btn btn-primary">검색</button>
                        </div>
                    </form>
                    <div>
                        <a th:href="@{/memberInquiry/inquiryWrite}" class="btn btn-success">문의하기</a>
                    </div>
                </div>

                <!-- 검색 요청일 경우 -->
                <th:block th:if="${searchOption}">
                    <div class="row my-5">
                        <div class="col">
                            <th:block th:if="${type == 'title'}">
                                <div class="col text-center">
                                    <span class="badge text-bg-info">제목</span> <i class="bi bi-activity"></i> <span class="badge bg-primary">[[${keyword}]]</span> 에 대한 검색 결과
                                </div>
                            </th:block>
                            <th:block th:if="${type == 'content'}">
                                <div class="col text-center">
                                    <span class="badge text-bg-info">내용</span> <i class="bi bi-activity"></i> <span class="badge bg-primary">[[${keyword}]]</span> 에 대한 검색 결과
                                </div>
                            </th:block>
                        </div>
                    </div>
                </th:block>

            </div>
            <div class="col-md-1"></div>
        </div>

        <div class="row g-0">
            <div class="col-md-2"></div>
            <div class="col-md-8">

                <!-- 일반요청이면서 내용물이 존재할 경우 -->
                <th:block th:if="${not searchOption and not #lists.isEmpty(inquiryList)}">
                    <!-- 로그인한 사람이 관리자인 경우 -->
                    <th:block th:if="${session.member.isAdmin == true}">
                        <div class="row align-items-center mb-3 py-2" th:each="inquiry : ${inquiryList}">
                            <div class="col-10">
                                <a class="text-decoration-none fs-4 inquiry-title" style="color: #000000;"
                                   th:href="@{/memberInquiry/{inquiryNo}(inquiryNo=${inquiry.inquiry.inquiryNo})}"
                                   th:text="${inquiry.inquiry.inquiryTitle}">게시글 제목</a>
                            </div>
                            <div class="col-2 text-center">
                                <span th:switch="${inquiry.inquiry.inquiryStatus}">
                                    <span th:case="'답변 대기'" class="badge bg-secondary">답변 대기</span>
                                    <span th:case="'답변 중'" class="badge bg-primary">답변 중</span>
                                    <span th:case="'답변 완료'" class="badge bg-success">답변 완료</span>
                                </span>
                            </div>
                        </div>
                    </th:block>
                    <!-- 로그인한 사람이 일반 회원인 경우-->
                    <th:block th:if="${session.member.isAdmin == false}">
                    <!--<div class="row text-center py-3" th:if="${#lists.isEmpty(inquiryList.?[memberNo == session.member.memberNo])}">-->
                        <!--<div class="col">문의한 문의글이 없습니다. 문의글을 등록해보세요.</div>-->
                    <!--</div>-->
                        <div class="row align-items-center mb-3 py-2"
                             th:each="inquiry : ${inquiryList}"
                             th:if="${inquiry.inquiry.memberNo == session.member.memberNo}">
                            <div class="col-10">
                                <a class="text-decoration-none fs-4 inquiry-title" style="color: #000000;"
                                   th:href="@{/memberInquiry/{inquiryNo}(inquiryNo=${inquiry.inquiry.inquiryNo})}"
                                   th:text="${inquiry.inquiry.inquiryTitle}">게시글 제목</a>
                            </div>
                            <div class="col-2 text-center">
                                <span th:switch="${inquiry.inquiry.inquiryStatus}">
                                    <span th:case="'답변 대기'" class="badge bg-secondary">답변 대기</span>
                                    <span th:case="'답변 중'" class="badge bg-primary">답변 중</span>
                                    <span th:case="'답변 완료'" class="badge bg-success">답변 완료</span>
                                </span>
                            </div>
                        </div>
                    </th:block>
                </th:block>

                <!-- 일반 요청이면서 게시글이 없는 경우 -->
                <th:block th:if="${not searchOption and #lists.isEmpty(inquiryList)}">
                    <div class="row text-center py-3 d-flex justify-content-center my-4" style="width: 100%;">
                        문의글이 존재하지 않습니다. 문의글을 작성해주세요.
                    </div>
                </th:block>

                <!-- 검색 요청이면서 게시글이 존재하는 경우 -->
                <th:block th:if="${searchOption and not #lists.isEmpty(inquiryList)}">
                    <!-- 로그인한 사람이 관리자인 경우 -->
                    <th:block th:if="${session.member.isAdmin == true}">
                        <div class="row align-items-center mb-3 py-2" th:each="inquiry : ${inquiryList}">
                            <div class="col-10">
                                <a class="text-decoration-none fs-4 inquiry-title" style="color: #000000;"
                                   th:href="@{/memberInquiry/{inquiryNo}(inquiryNo=${inquiry.inquiry.inquiryNo})}"
                                   th:text="${inquiry.inquiry.inquiryTitle}">게시글 제목</a>
                            </div>
                            <div class="col-2 text-center">
                                <span th:switch="${inquiry.inquiry.inquiryStatus}">
                                    <span th:case="'답변 대기'" class="badge bg-secondary">답변 대기</span>
                                    <span th:case="'답변 중'" class="badge bg-primary">답변 중</span>
                                    <span th:case="'답변 완료'" class="badge bg-success">답변 완료</span>
                                </span>
                            </div>
                        </div>
                    </th:block>
                    <!-- 로그인한 사람이 일반 회원인 경우 -->
                    <th:block th:if="${session.member.isAdmin == false}">
                        <div class="row align-items-center mb-3 py-2" th:each="inquiry : ${inquiryList}">
                            <th:block th:if="${inquiry.inquiry.memberNo == session.member.memberNo}">
                                <div class="col-10">
                                    <a class="text-decoration-none fs-4 inquiry-title" style="color: #000000;"
                                       th:href="@{/memberInquiry/{inquiryNo}(inquiryNo=${inquiry.inquiry.inquiryNo})}"
                                       th:text="${inquiry.inquiry.inquiryTitle}">게시글 제목</a>
                                </div>
                                <div class="col-2 text-center">
                                    <span th:switch="${inquiry.inquiry.inquiryStatus}">
                                        <span th:case="'답변 대기'" class="badge bg-secondary">답변 대기</span>
                                        <span th:case="'답변 중'" class="badge bg-primary">답변 중</span>
                                        <span th:case="'답변 완료'" class="badge bg-success">답변 완료</span>
                                    </span>
                                </div>
                            </th:block>
                        </div>
                    </th:block>
                </th:block>

                <!--검색요청이면서 게시글이 없는 경우-->
                <th:block th:if="${searchOption and #lists.isEmpty(inquiryList)}">
                    <div class="row text-center py-3 d-flex justify-content-center my-4" style="width: 100%;">
                        "[[${keyword}]]"가 포함된 게시글이 존재하지 않습니다. 다른 검색어를 입력해주세요.
                    </div>
                </th:block>

            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
</body>
</html>
