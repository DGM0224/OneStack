<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main_layout}">
<head>
  <title>고객센터 글 작성 페이지</title>
  <style>
    img {
      max-height: 150px;
      object-fit: cover;
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <div class="row g-0">
    <div class="col-md-1"></div>
    <div class="col-md-10 mt-3 border-bottom">
      <h1 class="fw-bold mt-3 mb-4">문의글 작성</h1>
    </div>

    <div class="row g-0">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div class="breadcrumb-container mt-3 mb-3">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#" class="text-decoration-none text-dark">고객센터</a></li>
              <li class="breadcrumb-item"><a href="/memberInquiry" class="text-decoration-none text-dark">회원 문의</a></li>
              <li class="breadcrumb-item active" aria-current="page">문의글 작성</li>
            </ol>
          </nav>
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>

    <div class="row g-0 mt-4">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <form th:action="@{/memberInquiry/addInquiry}" method="post" enctype="multipart/form-data">
          <input type="hidden" name="memberNo" th:value="${session.member.memberNo}"/>
          <div class="mb-3">
            <label for="inquiryTitle" class="form-label">제목</label>
            <input type="text" class="form-control" id="inquiryTitle" name="inquiryTitle" required>
          </div>

          <div class="mb-3">
            <label for="inquiryContent" class="form-label">내용</label>
            <textarea class="form-control" id="inquiryContent" name="inquiryContent" rows="8" required></textarea>
          </div>

          <div class="mb-3">
            <label for="file" class="form-label">파일 첨부</label>
            <input type="file" class="form-control" id="file" name="file">
          </div>

          <div class="d-flex justify-content-center gap-2 mt-4 mb-5">
            <button type="submit" class="btn btn-primary me-2">등록</button>
            <button type="button" class="btn btn-secondary ms-2" onclick="window.history.back();">취소</button>
          </div>
        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>
</body>
</html>
