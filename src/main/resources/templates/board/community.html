<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layouts/main_layout}">
   
<th:block>
<div layout:fragment="content" class="container py-5">
    <!-- 헤더 섹션 -->
    <div class="row mb-4">
        <div class="col-md-8">
            <h2 class="fw-bold">커뮤니티</h2>
            <p class="text-muted">다양한 분야의 사람들과 활발하게 소통해보세요!</p>
        </div>
        <div class="col-md-4 d-flex align-items-center justify-content-end">
            <a href="/communityWriteForm" class="btn custom-button px-4">
                <i class="bi bi-pencil-square me-2"></i>글쓰기
            </a>
        </div>
    </div>

    <!-- 탭 섹션 -->
    <div class="row mb-4">
        <div class="col">
            <a href="/community" class="nav-link active text-center">커뮤니티</a>|
            <a href="/QnA" class="nav-link text-center">Q&A</a>
        </div>
    </div>

    <!-- 검색 및 필터 섹션 -->
    <div class="row mb-4">
        <div class="col-md-8">
        <div class="d-flex align-items-center">
            <input type="text" class="search-bar" placeholder="검색어를 입력하세요"
                style="border: 2px solid #0d6efd; border-radius: 25px; padding: 10px 15px; width: 500px; font-size: 16px;">
            <button class="search-button"
                style="margin-left: -50px; border: none; background: none; cursor: pointer;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                    fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zm-5.442.656a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11z" />
                </svg>
            </button>
        </div>
    </div>
        <div class="col-md-4">
            <div class="btn-group float-end" role="group">
                <input type="radio" class="btn-check" name="sort" id="sort-popular" checked>
                <label class="btn custom-button" for="sort-popular">인기순</label>
                
                <input type="radio" class="btn-check" name="sort" id="sort-recommended">
                <label class="btn custom-button" for="sort-recommended">추천순</label>
            </div>
        </div>
    </div>

    <!-- 게시물 리스트 -->
    <div class="row g-4">
        <!-- 게시물 카드 반복 -->
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <h5 class="card-title">게시물 제목</h5>
                            <p class="card-text text-muted">게시물 내용 미리보기...</p>
                            <div class="d-flex gap-3">
                                <span><i class="bi bi-heart"></i> 좋아요 0</span>
                                <span><i class="bi bi-chat"></i> 댓글 0</span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <img src="placeholder.jpg" class="img-fluid rounded" alt="게시물 이미지">
                            <small class="text-muted d-block text-end mt-2">2024.03.21</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</th:block>
</html>
