<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>견적 요청서</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        .form-container {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        $(document).ready(function() {
            $("#estimationPrice").on("keyup", function() {
                let regExp = /[^0-9]/g;
                let value = $(this).val();



                if(regExp.test(value)) {
                    alert("숫자만 입력 가능합니다.");
                    $(this).val(value.replace(regExp, ""));
                }
            });
        });
    </script>
</head>
<body>
<div class="container mt-5">
    <div class="form-container">
        <h3>견적 요청서</h3>
        <form action="/submitEstimation" method="POST">
            <input id="memberNo" type="hidden" class="form-control" th:value = "${session.member.memberNo}" th:name="memberNo" ></input>
            <input id="proNo" type="hidden" class="form-control" th:value = "${proNo}" th:name="proNo" ></input>
            <select class="form-select mb-3" id="itemNo" name="itemNo" required>
                <option value="" th:text="'카테고리 선택'"></option>
                <option th:value="11" th:text="'기획'"></option>
                <option th:value="12" th:text="'웹'" ></option>
                <option th:value="13" th:text="'소프트웨어'" ></option>
                <option th:value="14" th:text="'안드로이드'" ></option>
                <option th:value="15" th:text="'iOS'" ></option>
                <option th:value="16" th:text="'게임'"></option>
                <option th:value="17" th:text="'AI'" ></option>
                <option th:value="18" th:text="'QA 및 테스트'" ></option>
                <option th:value="21" th:text="'가공 및 라벨링'" ></option>
                <option th:value="22" th:text="'데이터 복구'" ></option>
                <option th:value="23" th:text="'크롤링'" ></option>
                <option th:value="24" th:text="'DB 구축'" ></option>
                <option th:value="25" th:text="'통계분석'" ></option>
            </select>
            <div class="form-group">
                <label for="estimationContent">견적 내용</label>
                <textarea id="estimationContent" class="form-control" th:name="estimationContent" rows="4" placeholder="원하는 견적 내용을 입력해주세요." required></textarea>
            </div>
            <div class="form-group">
                <label for="estimationPrice">견적 희망 금액</label>
                <input id="estimationPrice" type="text" class="form-control" th:name="estimationPrice" placeholder="예상 희망 금액을 입력해주세요." required>
            </div>
            <div class="form-group">
                <label for="estimationMsg">기타 사항</label>
                <textarea id="estimationMsg" class="form-control" th:name="estimationMsg" rows="3" placeholder="기타 요청 사항이나 조건을 입력해주세요."></textarea>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-submit btn-block">견적 요청하기</button>
            </div>
        </form>
    </div>
</div>





</body>
</html>
