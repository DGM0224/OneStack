<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>견적 요청 설문조사</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href = "@{/css/mainStyle.css}" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .survey-box {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <!-- White Box -->
            <div class="survey-box">
                <form th:action="@{/survey/submit}" method="post">

                    <!-- Category Name -->
                    <div class="text-start fw-bold fs-3" th:text="${surveyList[0].category.itemTitle}"></div>

                    <!-- Progress Bar -->
                    <div class="row">
                        <div class="col progress mt-2" style="height: 2px;">
                            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>

                    <!-- Survey -->
                    <th:block th:if="${not #lists.isEmpty(surveyList)}">
                        <div th:block th:each="survey, status: ${surveyList}">
                            <div class="row">
                                <div class="col">
                                    <!-- Survey Question -->
                                    <div class="my-2 fw-bold" th:text="${survey.survey.surveyQuestion}"></div>

                                    <!-- Radio Buttons for Options -->
                                    <div class="form-check" th:each="option : ${#strings.arraySplit(#strings.replace(survey.survey.surveyOption, '\n', ''), ',')}">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio"
                                                   th:name="'answer' + ${survey.survey.surveyNo}"
                                                   th:value="${option.trim()}"
                                                   required>
                                            <span th:text="${option.trim()}"></span>
                                        </label>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </th:block>

                    <!-- Done Button -->
                    <div class="row mt-4">
                        <div class="col text-end">
                            <button type="submit" class="btn custom-button">완료</button>
                        </div>
                    </div>
                </form>
            </div> <!-- End of White Box -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
