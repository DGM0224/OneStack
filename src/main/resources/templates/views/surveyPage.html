<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>견적 요청 설문조사</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href = "@{/css/main_style.css}" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; 
        }
        .survey-box {
            background-color: #ffffff; 
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <!-- White Box -->
                <div class="survey-box">
                    <!-- Progress Bar -->
                    <div class="row my-1">
                        <div class="col">
                            <h5 class="text-start fw-bold">카테고리 항목명</h5>  
                        </div>
                        <div class = "col text-end">
							<select class="form-select form-select-sm" aria-label="Small select example">
								<option selected>카테고리 선택</option>
								<option value="1">One</option>
								<option value="2">Two</option>
								<option value="3">Three</option>
							</select>
						</div>                     
                    </div>
                    <div class = "row">
						<div class="col progress mt-2" style="height: 2px;">
							<div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
						</div>
					</div>


                    <!-- Survey Questions -->
                    <div class="row mt-3">
                        <div class="col">
                            <!-- Question 1 -->                         
							<div class="form-check">
								<form name = "survey">
									<h5 class = "my-3 fw-bold">질문 1</h5>
										<label><input type="radio" name="answer1" value="1" checked /> 답변1 </label><br>
										<label><input type="radio" name="answer1" value="2" /> 답변2 </label><br>
										<label><input type="radio" name="answer1" value="3" /> 답변3 </label>
								</form>
								
							</div>
						</div>
                    </div>

                    

                    <!-- Done Button -->
                    <div class="row mt-4">
                        <div class="col text-end ">
                            <button class="btn custom-button">완료</button>
                        </div>
                    </div>
                </div>
                <!-- End of White Box -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
