<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_layout}" lang="ko">
<head>
    <link th:href="@{/css/findForm.css}" rel="stylesheet">
</head>
<div layout:fragment="content">
    <div class="container mt-5">
        <!-- 상단 제목 섹션 -->
        <div class="row mb-5">
            <div class="col-12 text-center">
                <h2 class="fw-bold">고수 찾기</h2>
                <p class="text-muted">원하는 서비스의 고수를 찾아보세요</p>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <!-- 카테고리 선택 및 초기화 -->
                <div class="category-section mb-4">
                    <select class="form-select mb-2" id="categorySelect">
                        <option selected value="">카테고리 선택</option>
                        <option value="1">카테고리1</option>
                        <option value="2">카테고리2</option>
                        <option value="3">카테고리3</option>
                    </select>
                    <button type="button" class="btn btn-outline-secondary w-100" id="resetCategory">
                        <i class="bi bi-arrow-counterclockwise"></i> 초기화
                    </button>
                </div>

                <!-- 카테고리 설문조사 -->
                <div class="category-survey p-3 border rounded">
                    <h5 class="mb-3">필터링</h5>
                    <div class="survey-questions">
                        <div class="mb-3">
                            <label class="form-label">질문</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="lessonType" id="lessonType1">
                                <label class="form-check-label" for="lessonType1">답변1</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="lessonType" id="lessonType2">
                                <label class="form-check-label" for="lessonType2">답변2</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 검색 및 결과 -->
            <div class="col-9">
                <div class="row mb-4">
                    <div class="col-9">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="검색어를 입력하세요">
                            <button class="btn custom-button2" type="button">검색</button>
                        </div>
                    </div>
                    <div class="col-3">
                        <select class="form-select" id="sortSelect">
                            <option selected value="">정렬 기준</option>
                            <option value="review">리뷰 많은순</option>
                            <option value="rating">평점 높은순</option>
                            <option value="price_low">가격 낮은순</option>
                            <option value="price_high">가격 높은순</option>
                        </select>
                    </div>
                </div>

                <!-- 고수 목록 -->
                <div class="row" id="expertsListContainer">
                    <div class="col-md-12 mb-4">
                        <div class="card h-100 shadow-sm">
                            <div class="row card-body">
                                <div class="col-10">
                                    <div>
                                        <h5 class="card-title mb-2">전문가 이름</h5>
                                        <p class="card-subtitle text-muted mb-2">카테고리명</p>
                                        <span class="badge bg-primary me-2 mb-2">칭호</span>
                                        <span class="badge bg-success">전문가 경력</span> <br>
                                        <span class="card-text">전문가 자기소개</span> <br>
                                        <i class="bi bi-star-fill text-warning"></i>
                                        <span class="ms-1 mb-1">전문가 별점 (리뷰 수)</span> <br>
                                        <div class="price">가격: <strong>(전문가 외주 평균 가격)원</strong></div>
                                    </div>
                                </div>
                                <div class="col-2 align-items-center">
                                    <div class = "row ms-2 mb-4">
                                        <img src="profile-image.jpg" class="rounded-circle"
                                             style="width: 100px; height: 100px;" alt="프로필">
                                    </div>
                                    <div class = "row">
                                        <button type="button" class="btn custom-button">견적 요청</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>
</div>


</html>
