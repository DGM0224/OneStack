<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>포트폴리오 관리</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
<div class="container mt-4">
  <h2 class="mb-3">포트폴리오 관리</h2>
  <button class="btn btn-primary mb-3" onclick="location.href='/portfolio/add'">포트폴리오 추가</button>

  <div class="row">
    <div class="col-md-4" th:each="portfolio : ${portfolioList}">
      <div class="portfolio-card" th:attr="data-portfolio-id=${portfolio.portfolioNo}" onclick="viewPortfolioDetail(this)">
        <h5 th:text="${portfolio.portfolioTitle}"></h5>
        <p th:text="${#strings.abbreviate(portfolio.portfolioContent, 50)}"></p>
        <span class="badge bg-secondary" th:text="${portfolio.visibility == 1 ? '공개' : '비공개'}"></span>

        <div class="portfolio-actions">
          <button class="btn btn-warning btn-sm" onclick="editPortfolio(event, this)">수정</button>
          <button class="btn btn-danger btn-sm" onclick="deletePortfolio(event, this)">삭제</button>
        </div>
      </div>
    </div>
  </div>
</div>
<th:block layout:fragment="script">
  <script th:src="@{/js/portfolioList.js}"></script>
</th:block>
</body>
</html>
