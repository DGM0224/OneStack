<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>탈퇴 회원 조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/adminPage.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="d-flex flex-column min-vh-100">

    <!-- 테이블을 감싸는 영역 -->
    <div class="flex-grow-1">
        <table class="table">
            <thead class="table-light">
            <tr>
                <th scope="col"><input type="checkbox"/></th>
                <th scope="col" class="sortable" data-sort="name">
                    이름
                    <i class="sort-icon">
                        <span class="sort-up active">▲</span>
                        <span class="sort-down">▼</span>
                    </i>
                </th>
                <th scope="col" class="sortable" data-sort="id">
                    아이디
                    <i class="sort-icon">
                        <span class="sort-up active">▲</span>
                        <span class="sort-down">▼</span>
                    </i>
                </th>
                <th scope="col" class="sortable" data-sort="type">
                    회원 유형
                    <i class="sort-icon">
                        <span class="sort-up active">▲</span>
                        <span class="sort-down">▼</span>
                    </i>
                </th>
                <th scope="col" class="sortable" data-sort="date">
                    가입일
                    <i class="sort-icon">
                        <span class="sort-up active">▲</span>
                        <span class="sort-down">▼</span>
                    </i>
                </th>
                <th scope="col" class="sortable" data-sort="status">
                    탈퇴일
                    <i class="sort-icon">
                        <span class="sort-up active">▲</span>
                        <span class="sort-down">▼</span>
                    </i>
                </th>
            </tr>
            </thead>
            <tbody id="memberTableBody">
            <tr th:each="member : ${members}">
                <td><input type="checkbox"/></td>
                <td th:text="${member.name}">이름</td>
                <td th:text="${member.memberId}">아이디</td>
                <td th:text="${member.memberType == 0 ? '초보자' : (member.memberType == 1 ? '전문가' : '심사중')}">회원 타입</td>
                <td th:text="${#dates.format(member.memberRegDate, 'yyyy-MM-dd HH:mm:ss')}">가입일</td>
                <td th:text="${#dates.format(member.withdrawalEndDate, 'yyyy-MM-dd HH:mm:ss')}">탈퇴일</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 페이지네이션을 하단에 고정 -->
    <div class=" mt-3">
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center my-3" id="pagination">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
