<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>정지 회원 조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/adminPage.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="d-flex flex-column min-vh-100">

    <!-- 테이블을 감싸는 영역 -->
    <div class="flex-grow-1">
        <table class="table">
            <thead class="table-light">
            <tr>
                <th scope="col"><input type="checkbox"/></th>
                <th scope="col" class="sortable" data-sort="name">
                    이름
                    <i class="sort-icon">
                        <span class="sort-up active">▲</span>
                        <span class="sort-down">▼</span>
                    </i>
                </th>
                <th scope="col" class="sortable" data-sort="id">
                    아이디
                    <i class="sort-icon">
                        <span class="sort-up active">▲</span>
                        <span class="sort-down">▼</span>
                    </i>
                </th>
                <th scope="col" class="sortable" data-sort="type">
                    회원 유형
                    <i class="sort-icon">
                        <span class="sort-up active">▲</span>
                        <span class="sort-down">▼</span>
                    </i>
                </th>
                <th scope="col" class="sortable" data-sort="date">
                    신고 수
                    <i class="sort-icon">
                        <span class="sort-up active">▲</span>
                        <span class="sort-down">▼</span>
                    </i>
                </th>
                <th scope="col" class="sortable" data-sort="status">
                    상태
                    <i class="sort-icon">
                        <span class="sort-up active">▲</span>
                        <span class="sort-down">▼</span>
                    </i>
                </th>
                <th scope="col" class="sortable" data-sort="date">
                    정지일
                    <i class="sort-icon">
                        <span class="sort-up active">▲</span>
                        <span class="sort-down">▼</span>
                    </i>
                </th>
                <th scope="col">정지 사유</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${member}" th:if="${member.memberStatus == 1 or member.memberStatus == 2}">
                <td><input type="checkbox"/></td>
                <td th:text="${member.name}">이름</td>
                <td th:text="${member.memberId}">아이디</td>
                <td th:text="${member.memberType == 0 ? '초보자' : (member.memberType == 1 ? '전문가' : '심사중')}">회원 타입</td>
                <td th:text="${member.reportedCount}">신고 횟수</td>
                <td th:text="${member.memberStatus == 1 ? '비활성화' : '정지'}">활성화</td>
                <td th:text="${member.memberStatus == 2 ? '영구 정지' : (member.banEndDate != null ? #dates.format(member.banEndDate, 'yyyy-MM-dd HH:mm:ss') : '-')}">
                    정지 기간
                </td>
                <td>
                    <button
                            class="btn btn-outline-dark btn-sm member-edit-btn">
                        정지 사유
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 페이지네이션을 하단에 고정 -->
    <div class=" mt-3">
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center my-3">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<div class="modal fade" id="memberModal" tabindex="-1" aria-labelledby="memberModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="memberModalLabel">회원 상세 정보</h5>
                <button type="button" class="btn btn-outline-secondary close-custom-btn" data-modal-id="memberModal">X</button>
            </div>
            <div class="modal-body">
                <form id="memberForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label text-muted small">이름</label>
                            <input type="text" class="form-control" id="memberName" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label text-muted small">아이디</label>
                            <input type="text" class="form-control" id="memberId" readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label text-muted small">이메일</label>
                            <input type="email" class="form-control" id="memberEmail" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label text-muted small">가입일</label>
                            <input type="text" class="form-control" id="joinDate" readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                          <div class="col-md-6">
                              <label class="form-label text-muted small">정지 사유</label>
                              <input type="text" class="form-control" id="memberStop" readonly>
                          </div>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-Secondary close-custom-btn" data-modal-id="memberModal">취소</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
