<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>전문가 심사 조회</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link href="/css/adminPage.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- 전체를 감싸는 컨테이너 추가 -->
    <div class="d-flex flex-column min-vh-100">
        <!-- 테이블을 감싸는 영역 -->
        <div class="flex-grow-1">
            <table class="table">
                <thead class="table-light">
                    <tr>
                        <th scope="col"><input type="checkbox"/></th>
                        <th scope="col" class="sortable" data-sort="name">
                            이름
                    		<i class="sort-icon">
    							<span class="sort-up active">▲</span>
    							<span class="sort-down">▼</span>
							</i>
                        </th>
                        <th scope="col" class="sortable" data-sort="id">
                            아이디
							<i class="sort-icon">
    							<span class="sort-up active">▲</span>
    							<span class="sort-down">▼</span>
							</i>
                        </th>
                        <th scope="col" class="sortable" data-sort="type">
                            전문 분야
							<i class="sort-icon">
    							<span class="sort-up active">▲</span>
    							<span class="sort-down">▼</span>
							</i>
                        </th>
                        <th scope="col" class="sortable" data-sort="email">
                            이메일
							<i class="sort-icon">
    							<span class="sort-up active">▲</span>
    							<span class="sort-down">▼</span>
							</i>
                        </th>
                        <th scope="col" class="sortable" data-sort="status">
                            포트폴리오
							<i class="sort-icon">
    							<span class="sort-up active">▲</span>
    							<span class="sort-down">▼</span>
							</i>
                        </th>
                        <th scope="col" class="sortable" data-sort="date">
                            요청일
							<i class="sort-icon">
    							<span class="sort-up active">▲</span>
    							<span class="sort-down">▼</span>
							</i>
                        </th>
                        <th scope="col">관리</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pro : ${pro}">
                        <td><input type="checkbox"/></td>
                        <td th:text="${pro.name}">이름</td>
                        <td th:text="${pro.memberId}">아이디</td>
                        <td th:text="${pro.itemTitle}">전문 분야</td>
                        <td th:text="${pro.email}">이메일</td>
                        <td th:text="${pro.portfolioTitle}">포트폴리오</td>
                        <td th:text="${#dates.format(pro.proDate, 'yyyy-MM-dd HH:mm:ss')}">요청일</td>
                        <td>
							<button class="btn btn-outline-dark btn-sm screening-btn" 
							        th:data-pro-no="${pro.proNo}"
							        th:data-name="${pro.name}"
							        th:data-item-title="${pro.itemTitle}"
							        th:data-portfolio-title="${pro.portfolioTitle}">
							    승인 관리
							</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- 페이지네이션을 하단에 고정 -->
        <div class="mt-auto border-top">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center mb-3">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    
 <!-- 심사 관리 모달 -->
<div class="modal fade" id="screeningModal" tabindex="-1" aria-labelledby="screeningModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"> <!-- 중앙 정렬 추가 -->
        <div class="modal-content border-0"> <!-- 테두리 제거 -->
            <div class="modal-header border-bottom-0"> <!-- 헤더 테두리 제거 -->
                <h5 class="modal-title fw-bold" id="screeningModalLabel">전문가 심사</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body px-4"> <!-- 패딩 증가 -->
                <form id="screeningForm">
                    <input type="hidden" id="proNo">
                    <div class="mb-4">
                        <label class="form-label text-muted small">이름</label>
                        <div id="memberName" class="form-control bg-light"></div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label text-muted small">전문 분야</label>
                        <div id="itemTitle" class="form-control bg-light"></div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label text-muted small">포트폴리오</label>
                        <div id="portfolioTitle" class="form-control bg-light"></div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label text-muted small">심사 결과</label>
                        <div class="d-flex justify-content-center gap-5 mt-2">
                            <div class="form-check ">
                                <input class="form-check-input" type="radio" name="professorStatus" id="approve" value="2">
                                <label class="form-check-label" for="approve">승인</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="professorStatus" id="reject" value="3">
                                <label class="form-check-label" for="reject">거부</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label text-muted small">심사 사유 (선택사항)</label>
                        <textarea class="form-control" id="screeningMsg" rows="3" 
                                placeholder="심사 결과에 대한 사유를 입력해주세요. (선택사항)"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer border-top-0 px-4"> <!-- 푸터 테두리 제거 -->
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" id="saveScreening">심사 완료</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
