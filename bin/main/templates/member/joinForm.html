<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main_layout}">


<div layout:fragment="content"
	class="d-flex align-items-center justify-content-center"
	style="min-height: 90vh;">
	<div class="d-flex align-items-center justify-content-center vh-80">
		<div class="container">
			<h3 class="fw-bold mt-5 text-center">회원가입</h3>
			<p class="text-muted mt-3 mb-5 text-center">쉽고 간편한 외주 서비스</p>
			<div class="card" style="width: 100%; max-width: 500px;">

				<form id="joinForm" method="post">

					<div class="row">
						<div class="form-field">
							<label for="name">&nbsp;이름 *</label> 
							<input id="name" name="name" type="text" class="form-control mb-2" maxlength="5" required>
							<small id="nameMessage" class="form-text"></small>
							<small class="text-muted d-block">최대 5자까지 입력 가능합니다.</small>
						</div>
					</div>

					<div class="row">
						<div class="form-field">
							<label for="memberId">&nbsp;아이디 *</label>
							<div class="input-group custom-border mb-2">
								<input id="memberId" name="memberId" type="text"
									class="form-control" required>
							</div>
							<small id="memberIdMessage" class="form-text"></small>
						</div>
					</div>

					<div class="row">
						<div class="form-field mb-3">
							<label for="pass">&nbsp;비밀번호 *</label> 
							<input id="pass" name="pass" type="password" class="form-control mb-2" required>
							<small id="pwMessage" class="form-text"></small>
							<small class="text-muted d-block">8~16자의 영문, 숫자, 특수문자 조합</small>
						</div>
					</div>

					<div class="row">
						<div class="form-field">
							<label for="memberPwCheck">&nbsp;비밀번호 재확인 *</label>
							<div class="input-group">
								<input id="memberPwCheck" type="password" class="form-control"
									required>
							</div>
							<div id="pwMatchMessage" class="pw-match-message"></div>
						</div>
					</div>




					<div class="form-group">
						<label for="nickname">&nbsp;닉네임 *</label>

						<div class="input-group mb-2">
							<input type="text" class="form-control" id="nickname"
								name="nickname" required>
						</div>
						<small id="nicknameMessage" class="form-text"></small>

					</div>

					<div class="form-group">
						<label for="birth">&nbsp;생년월일 *</label> <input id="birth"
							name="birth" type="date" class="form-control mb-5" required>
					</div>

					<div class="row">
						<div class="form-field">
							<label>&nbsp;성별 *</label>
							<div class="d-flex mb-5">
								<div class="form-check me-4">
									<input class="form-check-input" type="radio" name="gender"
										id="male" value="male" required> <label
										class="form-check-label" for="male">남성</label>
								</div>

								<div class="form-check">
									<input class="form-check-input" type="radio" name="gender"
										id="female" value="female" required> <label
										class="form-check-label" for="female">여성</label>
								</div>
							</div>
						</div>
					</div>

					<div class="form-field">
						<label for="email">&nbsp;이메일 *</label> <input type="email"
							class="form-control" id="email" name="email" required>
					</div>


					<div class="row">
						<div class="col-12">
							<div class="form-check">
								<input class="form-check-input" type="checkbox"
									id="emailConsent" name="emailConsent" checked> <label
									class="form-check-label" for="emailConsent"> 이메일 수신에
									동의합니다. </label>
							</div>
						</div>
					</div>




					<div class="form-field my-5">
						<label for="phone">&nbsp;전화번호 *</label>
						<input type="tel" class="form-control mb-2" id="phone" name="phone" required>
						<small id="phoneMessage" class="form-text"></small>
					</div>

					<div class="form-field">
						<label for="zipcode">&nbsp;우편번호 *</label>
						<div class="input-group">
							<input type="text" class="form-control" id="zipcode"
								name="zipcode" readonly required>
							<button type="button" class="custom-button2"
								id="addressSearchBtn">주소찾기</button>
						</div>
					</div>
					<div class="form-field">
						<label for="address">&nbsp;주소 *</label> <input type="text"
							class="form-control" id="address" name="address" readonly
							required>
					</div>
					<div class="form-field">
						<label for="detailAddress">&nbsp;상세주소 *</label> <input type="text"
							class="form-control" id="address2" name="address2" required>
					</div>
					<button type="submit" class="custom-button2 w-100 my-5">회원가입</button>

				</form>

			</div>
		</div>
	</div>
</div>
</html>
